plugins {
    id 'java'
    id 'maven-publish'
}

group = 'ru.vladislav117.simplercon'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:24.1.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
